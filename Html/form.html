<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL REGISTRATION FORM</title>
  </head>
  <body>
    <!-- FORM 
     <form action="#">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your name">
     </form> -->
    <h4>||TRAVEL REGISTRATION FORM ||</h4>
    <form action="#">
      <!-- CREATE IN TRAVEL FORM  -->
      <div>
        <!-- name  -->
        <div id="FullDetails">
          <label for="nam">Full Name </label>
          <input type="text"name="Name"id="nam" placeholder="Enter your Full Name"/>
          <!-- Email id  -->
           <label for="eml">Email</label>
          <input type="email"name="Email"id="eml" placeholder="example@.com"/>
           <!-- phone Number  -->
            <label for="phn">phone </label>
          <input type="text"name="phone"id="phn" placeholder="(000) 000-0000"/>
          <!-- date of birth  -->
          <label for="DOB">Date of Birth </label>
          <input type="date" name="DOB" id="" />
        </div>
        <div>  <!--state -->
            <label for="ADd"> Address </label>
            <input type="text" name="ADd" id="ADd"  placeholder="Your Full Address"/>
            <select name="sta" id="state">
            <option value="state">Please selected State</option>
            <option value="state">Andhra Pradesh</option>
            <option value="state">Arunachal Pradesh</option>
            <option value="state">Assam, Bihar</option>
            <option value="state"> Chhattisgarh</option>
            <option value="state">Goa</option>
            <option value="state">Gujarat</option>
            <option value="state">Haryana</option>
            <option value="state"> Himachal Pradesh</option>
            <option value="state">Jharkhand</option>
            <option value="state"> Karnataka</option>
            <option value="state"> Kerala</option>
            <option value="state"> Madhya Prades</option>
            <option value="state">Maharashtra</option>
            <option value="state"> Manipur</option>
            <option value="state"> Meghalaya</option>
            <option value="state">Mizoram</option>
            <option value="state">Nagaland</option>
            <option value="state">Odisha</option>
            <option value="state">Punjab</option>
            <option value="state">Rajasthan</option>
            <option value="state">Sikkim</option>
            <option value="state"> Tamil Nadu</option>
            <option value="state">Telangana</option>
            <option value="state">Tripura</option>
            <option value="state">Uttar Pradesh</option>
            <option value="state">Uttarakhand</option>
            <option value="state">WestBengal.</option>
           </select>
           <!-- city  -->
           <label for="cty">City </label>
           <input type="text" name="city" id="cty">
           <!-- pincode  -->
            <label for="picode">Pin Code </label>
           <input type="number" name="pincode" id="picode">
        </div>
     <!-- TRAVEL PLACE  -->
      <div id="Travel">
        <span>Preferred Travel Destination</span>
         <input type="text" name="Travel" id="Destination">
         <!-- form -->
     <!-- date  -->
      <div>
         <label for="">Preferred Travel Date</label>
         <br>
         <label for="fom">Form</label>
         <input type="date" name="Form" id="fom">
         <!-- to -->
          <label for="too">To</label>
         <input type="date" name="Too" id="too">
         </div>
      </div>
      <!-- Travel Budget -->
       <label for="Budget">Travel Budget</label>
       <input type="text" name="travel Budget" id="Budget">
       <!--  medical  -->
       <div class="medical">
       <p>Do you have any medical conditions or allergies?</p>
       
       <input type="radio" name="yes" id="ys">
       <label for="ys">yes</label>
       
       <input type="radio" name="yes" id="No">
       <label for="No">No</label>

       </div>
        <!--  Traveling Alone   -->
       <div class="Alone">
       <p>Are you traveling alone or with others?</p>
       
       <input type="radio" name="Other" id="Alone">
       <label for="Alone">Alone</label>
       
       <input type="radio" name="Other" id="Other">
       <label for="Other">Other</label>

    </div>
     <!--  Traveler    -->
       <div class="Traveler">

        <label for="Name">Name</label>
       <input type="text" name="Name" id="Name">
       <!-- age  -->
        <span>Age</span>
       <select name="option" id="opt">
        <option value="age">please Select</option>
        <option value="age"> 0-12 </option>
        <option value="age">12-17</option>
        <option value="age"> +18 </option>
       </select>
    </div>
    </div>
    <input type="submit" value="Submit">
    </form>
  </body>
</html>
